type Book {
  parId: ID!,
  id: String!,
  title: String!,
  userId: String!,
  author: String,
  image: String,
  createdAt: String!,
  updatedAt: String!
}

input BookInput {
  libId: String!,
  title: String!,
  userId: String!,
  author: String,
  image: String,
}

type Library {
  parId: ID!,
  id: String!,
  name: String!,
  userId: String!,
  createdAt: String!,
  updatedAt: String!
}

input LibraryInput {
  name: String!,
  userId: String!,
}

type LibraryConnection {
  items: [Library]
  nextToken: String
}

type BookConnection {
  items: [Book]
  nextToken: String
}

type Query { 
  listBooks(parId: String!, nextToken: String): BookConnection
  getBook(parId: String!, id: String!): Book
  listLibraries(parId: String!, nextToken: String): LibraryConnection
  getLibrary(parId: String!, id: String!): Library
}

type Mutation {
  createBook(book: BookInput): Book
  createLibrary(library: LibraryInput): Library
}

schema {
  query: Query,
  mutation: Mutation
}
